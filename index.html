<body>

<div id="search-container">
    <div id="search-title">Find Your Moho ʻĀina</div>

        <input type="text" id="address-input" placeholder="Enter your Hawaii address...">
        <button id="search-button">Search</button>

<div id="map"></div>

<script>
    // ============ CONFIGURATION ============
    
    // Google Sheets published CSV URLs
    const SHEET_URLS = {
        senate: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=1358067559&single=true&output=csv',
        house: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=0&single=true&output=csv',
        hawaii: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=1643797979&single=true&output=csv',
        maui: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=1505508928&single=true&output=csv',
        honolulu: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=978802498&single=true&output=csv',
        kauai: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQziAtuCEyrfaYovfFOfKlKqETRvXGe0fwmiaXuV0xhIZC-8rcLD8SYbsZyB911yVkvepLvdYCRm-At/pub?gid=913383944&single=true&output=csv'
    };
    
    // ============ GLOBAL VARIABLES ============
    
    let map;
    let geoJsonLayers = {
        county: [],
        house: null,
        senate: null
    };
    let sheetData = {};
    let currentMarker = null;
    let hasSearched = false;
    let placeAutocomplete;
    let autocompleteInput;
    let headshotFiles = []; // Will store list of headshot filenames from GitHub
    
    // ============ INITIALIZE MAP ============
    
    function initMap() {
        const hawaiiCenter = [20.7984, -156.3319];
        map = L.map('map').setView(hawaiiCenter, 8);
        
        const satelliteLayer = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
        L.tileLayer(satelliteLayer, { 
            attribution: 'Tiles &copy; Esri',
            maxZoom: 18 
        }).addTo(map);
    }
    
    // ============ UTILITY FUNCTIONS ============
    
    function trimLeadingZeros(str) {
        if (!str) return str;
        return String(str).replace(/^0+/, '') || '0';
    }
    
    function parseCSV(text) {
        const lines = text.trim().split('\n');
        if (lines.length < 2) return {};
        
        // Parse headers - normalize for matching
        const rawHeaders = lines[0].split(',').map(h => h.trim());
        const headers = rawHeaders.map(h => h.toLowerCase().replace(/[ʻ'']/g, ''));
        
        console.log('Raw CSV Headers:', rawHeaders);
        console.log('Normalized Headers:', headers);
        
        // Find column indexes with more flexible matching
        const idIndex = headers.findIndex(h => h === 'id' || h === 'district');
        const nameIndex = headers.findIndex(h => h === 'incumbent' || h === 'name');
        const mohoAinaIndex = headers.findIndex(h => h.includes('moho') && h.includes('aina') && !h.includes('website') && !h.includes('headshot'));
        const mohoWebsiteIndex = headers.findIndex(h => h.includes('moho') && h.includes('website'));
        const incumbentWebsiteIndex = headers.findIndex(h => h.includes('incumbent') && h.includes('website'));
        
        console.log('Column mapping:', { 
            idIndex, 
            nameIndex, 
            mohoAinaIndex, 
            mohoWebsiteIndex, 
            incumbentWebsiteIndex 
        });
        
        const data = {};
        
        for (let i = 1; i < lines.length; i++) {
            if (!lines[i].trim()) continue; // Skip empty lines
            
            const values = lines[i].split(',').map(v => v.trim());
            
            if (idIndex === -1 || !values[idIndex]) {
                console.log(`Skipping row ${i}: no ID found`);
                continue;
            }
            
            const id = trimLeadingZeros(values[idIndex]);
            data[id] = {
                name: nameIndex !== -1 ? (values[nameIndex] || '') : '',
                mohoAina: mohoAinaIndex !== -1 ? (values[mohoAinaIndex] || '') : '',
                mohoAinaWebsite: mohoWebsiteIndex !== -1 ? (values[mohoWebsiteIndex] || '') : '',
                incumbentWebsite: incumbentWebsiteIndex !== -1 ? (values[incumbentWebsiteIndex] || '') : ''
            };
            
            // Log first few rows for debugging
            if (i <= 3) {
                console.log(`Row ${i} (District ${id}):`, data[id]);
            }
        }
        
        console.log(`Parsed ${Object.keys(data).length} records`);
        return data;
    }
    
    // ============ GOOGLE PLACES AUTOCOMPLETE ============
    
    async function initAutocomplete() {
        try {
            console.log('Initializing Google Places PlaceAutocompleteElement...');
            
            // Wait for Places library to load
            const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");
            
            // Get the original input element
            const originalInput = document.getElementById('address-input');
            
            // Create new Place Autocomplete Element
            placeAutocomplete = new PlaceAutocompleteElement({
                locationRestriction: {
                    west: -160.5,
                    north: 22.5,
                    east: -154.5,
                    south: 18.5
                },
                componentRestrictions: { country: 'us' }
            });
            
            // Replace the input with the autocomplete element
            originalInput.parentNode.replaceChild(placeAutocomplete, originalInput);
            
            // Style the new element to match our design
            placeAutocomplete.style.width = '500px';
            placeAutocomplete.style.padding = '15px';
            placeAutocomplete.style.fontSize = '18px';
            placeAutocomplete.style.border = '2px solid #333';
            placeAutocomplete.style.borderRadius = '4px';
            placeAutocomplete.style.transition = 'all 0.5s ease';
            
            // Try to get the inner input element (may be in shadow DOM)
            setTimeout(() => {
                // Try multiple methods to access the input
                autocompleteInput = placeAutocomplete.querySelector('input') || 
                                   placeAutocomplete.shadowRoot?.querySelector('input');
                console.log('Got autocomplete input element:', autocompleteInput);
                
                // Add input event listener to track what user types
                if (autocompleteInput) {
                    autocompleteInput.addEventListener('input', (e) => {
                        console.log('User typed:', e.target.value);
                    });
                }
            }, 100);
            
            console.log('PlaceAutocompleteElement initialized successfully');
            
            // Listen for place selection
            placeAutocomplete.addEventListener('gmp-placeselect', async ({ place }) => {
                console.log('Place selected from dropdown:', place);
                
                await place.fetchFields({
                    fields: ['displayName', 'location', 'formattedAddress']
                });
                
                if (!place.location) {
                    console.log('No location for place');
                    return;
                }
                
                const lat = place.location.lat();
                const lng = place.location.lng();
                
                console.log('Coordinates from selection:', lat, lng);
                handleSearch(lat, lng);
            });
            
        } catch (error) {
            console.error('Error initializing autocomplete:', error);
            alert('Error loading address autocomplete. You can still search by clicking the Search button.');
        }
    }
    
    // ============ LOAD HEADSHOTS FROM GITHUB ============
    
    async function loadHeadshotList() {
        try {
            // Fetch file list from GitHub API
            const response = await fetch('https://api.github.com/repos/Sampeck-fr/mohoainamaps/contents/');
            const files = await response.json();
            
            // Filter to only .jpg files
            headshotFiles = files
                .filter(file => file.name.toLowerCase().endsWith('.jpg') || file.name.toLowerCase().endsWith('.jpeg'))
                .map(file => file.name);
            
            console.log('Loaded headshot files:', headshotFiles);
        } catch (error) {
            console.error('Error loading headshot list:', error);
        }
    }
    
    // ============ MATCH NAME TO HEADSHOT ============
    
    function findHeadshotForName(fullName) {
        if (!fullName || headshotFiles.length === 0) return null;
        
        // Clean the name - remove punctuation, convert to lowercase
        const cleanName = fullName.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');
        const nameParts = cleanName.split(' ');
        
        // Try to find a matching file
        for (const filename of headshotFiles) {
            const cleanFilename = filename.toLowerCase().replace('.jpg', '').replace('.jpeg', '');
            
            // Check if any part of the name appears in the filename
            for (const part of nameParts) {
                if (part.length > 2 && cleanFilename.includes(part)) {
                    console.log(`Matched "${fullName}" to "${filename}"`);
                    return `https://raw.githubusercontent.com/Sampeck-fr/mohoainamaps/main/${filename}`;
                }
            }
        }
        
        console.log(`No headshot found for "${fullName}"`);
        return null;
    }
    
    // ============ LOAD GOOGLE SHEETS DATA ============
    
    async function loadSheetData() {
        try {
            const promises = Object.entries(SHEET_URLS).map(async ([key, url]) => {
                const response = await fetch(url);
                const text = await response.text();
                sheetData[key] = parseCSV(text);
            });
            
            await Promise.all(promises);
            console.log('Sheet data loaded:', sheetData);
        } catch (error) {
            console.error('Error loading sheet data:', error);
        }
    }
    
    // ============ LOAD GEOJSON LAYERS ============
    
    async function loadGeoJsonLayers() {
        // Load county layers
        const countyFiles = [
            { file: 'Hawaii County.geojson', county: 'hawaii' },
            { file: 'Maui County.geojson', county: 'maui' },
            { file: 'Honolulu County.geojson', county: 'honolulu' },
            { file: 'Kauai County.geojson', county: 'kauai' }
        ];
        
        for (const {file, county} of countyFiles) {
            try {
                const response = await fetch(file);
                const data = await response.json();
                const layer = L.geoJSON(data, {
                    style: { fillOpacity: 0, color: '#333', weight: 1 }
                });
                geoJsonLayers.county.push({ layer, data, county });
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }
        
        // Load House
        try {
            const response = await fetch('House.geojson');
            const data = await response.json();
            geoJsonLayers.house = {
                layer: L.geoJSON(data, { style: { fillOpacity: 0, color: '#333', weight: 1 } }),
                data
            };
        } catch (error) {
            console.error('Error loading House:', error);
        }
        
        // Load Senate
        try {
            const response = await fetch('Senate.geojson');
            const data = await response.json();
            geoJsonLayers.senate = {
                layer: L.geoJSON(data, { style: { fillOpacity: 0, color: '#333', weight: 1 } }),
                data
            };
        } catch (error) {
            console.error('Error loading Senate:', error);
        }
    }
    
    // ============ FIND DISTRICT BY POINT ============
    
    function findDistrictByPoint(latlng, geoJsonData, idField, county = null) {
        const point = [latlng.lng, latlng.lat];
        
        for (const feature of geoJsonData.features) {
            if (leafletPip.pointInLayer(point, L.geoJSON(feature), true).length > 0) {
                let districtId = feature.properties[idField];
                
                // Special handling for Maui County
                if (county === 'maui' && idField === 'objectid') {
                    districtId = feature.properties['districtnu'];
                }
                
                districtId = trimLeadingZeros(String(districtId));
                return { districtId, feature };
            }
        }
        
        return null;
    }
    
    // ============ CREATE POPUP CONTENT ============
    
    function createPopupContent(countyInfo, houseInfo, senateInfo) {
        const rows = [
            {
                office: 'County Council',
                data: countyInfo
            },
            {
                office: 'State House',
                data: houseInfo
            },
            {
                office: 'State Senate',
                data: senateInfo
            }
        ];
        
        let html = '<div class="popup-content">';
        html += '<div class="popup-title">Your Representatives</div>';
        
        for (const row of rows) {
            const hasMoho = row.data && row.data.mohoAina;
            const mohoClass = hasMoho ? 'has-moho' : 'no-moho';
            
            // Get headshot URL
            let headshotUrl = null;
            if (hasMoho && row.data.mohoAina) {
                // Try to find headshot for Moho ʻĀina candidate
                headshotUrl = findHeadshotForName(row.data.mohoAina);
            } else if (row.data && row.data.name) {
                // Try to find headshot for incumbent
                headshotUrl = findHeadshotForName(row.data.name);
            }
            
            // Build oval with headshot or default silhouette
            let ovalStyle = `class="rep-oval ${mohoClass}"`;
            if (headshotUrl) {
                ovalStyle = `class="rep-oval ${mohoClass}" style="background-image: url('${headshotUrl}')"`;
            }
            
            // Build the content lines
            let line2, line3;
            if (hasMoho) {
                // Has Moho ʻĀina
                line2 = 'Current Moho ʻĀina';
                const website = row.data.mohoAinaWebsite;
                if (website) {
                    line3 = `<a href="${website}" target="_blank">${row.data.mohoAina}</a>`;
                } else {
                    line3 = row.data.mohoAina;
                }
            } else {
                // No Moho ʻĀina
                line2 = 'Moho ʻĀina Needed! Current Pilautician:';
                const incumbentName = row.data && row.data.name ? row.data.name : 'Unknown';
                const incumbentWebsite = row.data && row.data.incumbentWebsite ? row.data.incumbentWebsite : '';
                
                if (incumbentWebsite) {
                    line3 = `<a href="${incumbentWebsite}" target="_blank">${incumbentName}</a>`;
                } else {
                    line3 = incumbentName;
                }
            }
            
            html += `
                <div class="rep-row">
                    <div ${ovalStyle}></div>
                    <div class="rep-info">
                        <div class="rep-level">${row.office}</div>
                        <hr class="rep-divider">
                        <div class="rep-status">${line2}</div>
                        <div class="rep-name">${line3}</div>
                    </div>
                </div>
            `;
        }
        
        html += '</div>';
        return html;
    }
    
    // ============ GEOCODE AND SEARCH ============
    
    async function geocodeAddress(address) {
        // Check if Google Maps is available
        if (typeof google === 'undefined' || !google.maps) {
            alert('Google Maps is not loaded. Please refresh the page and try again.');
            return null;
        }
        
        return new Promise((resolve, reject) => {
            const geocoder = new google.maps.Geocoder();
            
            geocoder.geocode(
                { 
                    address: address + ', Hawaii, USA',
                    componentRestrictions: { country: 'US' },
                    bounds: new google.maps.LatLngBounds(
                        new google.maps.LatLng(18.5, -160.5),
                        new google.maps.LatLng(22.5, -154.5)
                    )
                },
                (results, status) => {
                    console.log('Geocoding status:', status);
                    console.log('Geocoding results:', results);
                    
                    if (status === 'OK' && results[0]) {
                        const location = results[0].geometry.location;
                        resolve({
                            lat: location.lat(),
                            lng: location.lng()
                        });
                    } else if (status === 'OVER_QUERY_LIMIT') {
                        alert('Too many requests. Please wait a moment and try again.');
                        resolve(null);
                    } else if (status === 'REQUEST_DENIED') {
                        alert('Geocoding request denied. There may be an issue with the API key.');
                        console.error('Geocoding denied - check API key restrictions');
                        resolve(null);
                    } else {
                        alert('Address not found. Please try a different address.');
                        resolve(null);
                    }
                }
            );
        });
    }
    
    async function handleSearch(providedLat = null, providedLng = null) {
        console.log('handleSearch called with:', providedLat, providedLng);
        
        let coords;
        
        if (providedLat && providedLng) {
            // From autocomplete selection
            coords = { lat: parseFloat(providedLat), lng: parseFloat(providedLng) };
            console.log('Using provided coords:', coords);
        } else {
            // From search button - need to get the typed address
            let address = '';
            
            console.log('Trying to get address from placeAutocomplete');
            console.log('placeAutocomplete exists:', !!placeAutocomplete);
            console.log('autocompleteInput exists:', !!autocompleteInput);
            
            // Try to get value from stored autocomplete input
            if (autocompleteInput) {
                address = autocompleteInput.value.trim();
                console.log('Address from stored autocompleteInput:', address);
            }
            
            // If we still don't have an address, try accessing shadow DOM
            if (!address && placeAutocomplete) {
                // First try direct value property
                if (placeAutocomplete.value) {
                    address = placeAutocomplete.value.trim();
                    console.log('Address from placeAutocomplete.value:', address);
                }
                
                // Then try shadow DOM
                if (!address) {
                    const inputElement = placeAutocomplete.shadowRoot?.querySelector('input') ||
                                        placeAutocomplete.querySelector('input');
                    if (inputElement) {
                        address = inputElement.value.trim();
                        console.log('Address from shadow DOM:', address);
                    }
                }
            }
            
            // Fallback to regular input (in case autocomplete didn't initialize)
            if (!address) {
                const regularInput = document.getElementById('address-input');
                if (regularInput) {
                    address = regularInput.value.trim();
                    console.log('Address from regular input:', address);
                }
            }
            
            console.log('Final address to geocode:', address);
            
            if (!address) {
                alert('Please enter an address');
                return;
            }
            
            console.log('Geocoding address:', address);
            coords = await geocodeAddress(address);
            if (!coords) return;
            console.log('Geocoded to:', coords);
        }
        
        const latlng = L.latLng(coords.lat, coords.lng);
        console.log('LatLng object:', latlng);
        
        // Show popup for this location with zoom
        showPopupForLocation(latlng, true);
    }
    
    // ============ HANDLE MAP CLICK ============
    
    function handleMapClick(latlng) {
        console.log('Handling map click at:', latlng);
        
        // Show popup for clicked location without zoom
        showPopupForLocation(latlng, false);
    }
    
    // ============ SHOW POPUP FOR LOCATION ============
    
    function showPopupForLocation(latlng, shouldZoom) {
        console.log('Showing popup for location:', latlng, 'zoom:', shouldZoom);
        
        // Minimize search bar after first search
        if (!hasSearched) {
            document.getElementById('search-container').classList.add('minimized');
            
            // Resize the PlaceAutocompleteElement if it exists
            if (placeAutocomplete) {
                placeAutocomplete.style.width = '300px';
                placeAutocomplete.style.padding = '10px';
                placeAutocomplete.style.fontSize = '16px';
            }
            
            // Also update the inner input if we have it
            if (autocompleteInput) {
                autocompleteInput.style.width = '100%';
            }
            
            hasSearched = true;
        }
        
        // Zoom to location if requested (from search)
        if (shouldZoom) {
            map.setView(latlng, 14);
        }
        
        // Remove old marker if exists
        if (currentMarker) {
            map.removeLayer(currentMarker);
        }
        
        // Find districts
        let countyInfo = null;
        let countyName = null;
        
        console.log('Checking county districts...');
        // Check which county
        for (const {layer, data, county} of geoJsonLayers.county) {
            const idField = county === 'maui' ? 'districtnu' : 'objectid';
            const result = findDistrictByPoint(latlng, data, idField, county);
            
            if (result) {
                console.log('Found county:', county, 'District:', result.districtId);
                countyName = county;
                const districtData = sheetData[county]?.[result.districtId];
                countyInfo = districtData || { mohoAina: '' };
                break;
            }
        }
        
        // Check House
        let houseInfo = null;
        console.log('Checking house districts...');
        if (geoJsonLayers.house) {
            const result = findDistrictByPoint(latlng, geoJsonLayers.house.data, 'SLDST');
            if (result) {
                console.log('Found house district:', result.districtId);
                houseInfo = sheetData.house?.[result.districtId] || { mohoAina: '' };
            }
        }
        
        // Check Senate
        let senateInfo = null;
        console.log('Checking senate districts...');
        if (geoJsonLayers.senate) {
            const result = findDistrictByPoint(latlng, geoJsonLayers.senate.data, 'SLDUST');
            if (result) {
                console.log('Found senate district:', result.districtId);
                senateInfo = sheetData.senate?.[result.districtId] || { mohoAina: '' };
            }
        }
        
        console.log('District results:', { countyInfo, houseInfo, senateInfo });
        
        // Create popup
        const popupContent = createPopupContent(countyInfo, houseInfo, senateInfo);
        
        // Add marker with popup
        currentMarker = L.marker(latlng).addTo(map);
        currentMarker.bindPopup(popupContent, {
            className: 'custom-popup',
            maxWidth: 400
        }).openPopup();
    }
    
    // ============ POINT IN POLYGON LIBRARY ============
    
    const leafletPip = {
        pointInLayer: function(point, layer, first) {
            const results = [];
            layer.eachLayer(function(l) {
                if (l.feature && l.feature.geometry) {
                    if (leafletPip.pointInPolygon(point, l.feature.geometry)) {
                        results.push(l);
                        if (first) return results;
                    }
                }
            });
            return results;
        },
        
        pointInPolygon: function(point, geometry) {
            if (geometry.type === 'Polygon') {
                return leafletPip.pointInRing(point, geometry.coordinates[0]);
            } else if (geometry.type === 'MultiPolygon') {
                for (const polygon of geometry.coordinates) {
                    if (leafletPip.pointInRing(point, polygon[0])) {
                        return true;
                    }
                }
            }
            return false;
        },
        
        pointInRing: function(point, ring) {
            let inside = false;
            const x = point[0], y = point[1];
            
            for (let i = 0, j = ring.length - 1; i < ring.length; j = i++) {
                const xi = ring[i][0], yi = ring[i][1];
                const xj = ring[j][0], yj = ring[j][1];
                
                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                
                if (intersect) inside = !inside;
            }
            
            return inside;
        }
    };
    
    // ============ INITIALIZE ============
    
    async function init() {
        console.log('Initializing map...');
        
        // Check if Google Maps loaded
        if (typeof google === 'undefined' || !google.maps) {
            console.error('Google Maps failed to load!');
            alert('Google Maps failed to load. Address autocomplete will not work, but you can still use the Search button.');
        } else {
            console.log('Google Maps loaded successfully');
        }
        
        // Initialize the Leaflet map
        initMap();
        
        await Promise.all([
            loadSheetData(),
            loadGeoJsonLayers(),
            loadHeadshotList()
        ]);
        
        // Initialize Google Places Autocomplete if Google Maps loaded
        if (typeof google !== 'undefined' && google.maps) {
            await initAutocomplete();
        }
        
        // Set up event listeners
        document.getElementById('search-button').addEventListener('click', () => handleSearch());
        
        // Add map click event listener
        map.on('click', function(e) {
            console.log('Map clicked at:', e.latlng);
            handleMapClick(e.latlng);
        });
        
        // Note: Can't add keypress listener to placeAutocomplete element the same way
        // It handles Enter key internally
        
        console.log('Map ready!');
    }
    
    // Wait for window to load before initializing
    window.addEventListener('load', function() {
        console.log('Window loaded, starting init...');
        init();
    });
    
</script>
